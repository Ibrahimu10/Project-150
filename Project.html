<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 30"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    
    <a-assets>
    
      <a-asset-item id="table-obj" src="Bodacious Jarv-Juttuli/tinker.obj"> </a-asset-item>
      <a-asset-item id="table-mtl" src="Bodacious Jarv-Juttuli/obj.mtl">   </a-asset-item>        

    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <!--Add code here-->


    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="white">
    </a-circle>
    
  
    <!-------------------------------------Room Walls----------------------------------------------->
    <a-entity >

      <!--BACK-->
      <a-box color="black" position="0.076 -4 -39" width="50" height="50">
      </a-box>
      <!--RIGHT-->
      <a-box color="black" rotation="0 -90 0" position="25.5 -2.9 -15" width="50" height="50">
      </a-box>
      <!--LEFT-->
      <a-box color="black" rotation="0 -90 0" position="-25.9 -3.4 -15" width="50" height="50">
      </a-box>
      <!--TOP-->
      <a-box color="black" rotation="90 0 0" position="0 21.4 -15" width="50" height="50">
      </a-box>

    </a-entity>
    <a-entity obj-model="obj: #table-obj; mtl: #table-mtl" position="0 0 0" rotation="270 0 0" scale="0.2 0.2 0.2"></a-entity>
  </a-scene>
</body>

</html>
